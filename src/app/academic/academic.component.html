<app-hr [title]="langService.getTag('education',language)" id="education"></app-hr>
<mat-card class="example-card" *ngFor="let degree of degrees" color="accent">
  <mat-card-header>    
    <mat-card-title>{{ degree.name[0].text}} - {{degree.school}}</mat-card-title>
    <mat-card-subtitle>{{degree.period[0].text}}</mat-card-subtitle>
  </mat-card-header>     
</mat-card>
