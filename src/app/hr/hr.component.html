<div class="hr-theme">
  <div [ngClass]="{'hr-line':true,'dark-text-border': isDarkTheme | async}"></div>
  <div [ngClass]="{'hr-icon':true,'dark-icon': isDarkTheme | async}" >    
    <i class="material-icons" *ngIf="!title">polymer</i>
    <h1 *ngIf="title">{{title}}</h1>
  </div>
  <div [ngClass]="{'hr-line':true,'dark-text-border': isDarkTheme | async}"></div>
</div>
