<app-hr></app-hr>
<div class="type">
   <h3 [ngClass]="{'dark-text-color': isDarkTheme | async}">{{langService.getTag('project',language)}}</h3>          
   <hr/>
   <mat-chip-list multiple>     
      <mat-chip *ngFor="let type of types;let i = index" 
        (click)="filterByType(i)"
        [selected]="type.selected"
        [color]="type.color">
        {{type.name}}
      </mat-chip>                
    </mat-chip-list>      
</div>
<div class="type">
  <h3 [ngClass]="{'dark-text-color': isDarkTheme | async}">{{langService.getTag('technology',language)}}</h3> 
  <hr/>
  <mat-chip-list multiple>     
    <mat-chip *ngFor="let technology of technologies;let i = index" 
      (click)="filterByTechnology(i)"
      [selected]="technology.selected"
      [color]="technology.color">
      {{technology.name}}
    </mat-chip>                
  </mat-chip-list>  
</div>     
<div class="container" *ngIf="projects">      
    <mat-card class="portfolio-card" *ngFor="let project of projects" color="warn"> 
      <mat-card-header>
          <img mat-card-sm-image class="card-header-image" [ngStyle]="{'background-image': 'url(\'../assets/'+ project._id + '.png\')'}">          
          <mat-card-title>{{project.name[0].text}}</mat-card-title>
          <mat-card-subtitle>
              <strong>{{langService.getTag('project',language)}}</strong>: {{project.types}}<br/>
              <strong>{{langService.getTag('technologies',language)}}</strong>: {{project.technologies}}
          </mat-card-subtitle>
      </mat-card-header>     
      <mat-card-content>        
              
      </mat-card-content>      
    </mat-card>    
</div>
