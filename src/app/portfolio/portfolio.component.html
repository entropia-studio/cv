<mat-chip-list>     
    <mat-chip color="primary" selected>Back end</mat-chip>
    <mat-chip color="accent" selected>Front end</mat-chip>
</mat-chip-list>  
<div class="container" *ngIf="projects">      
  <div class="brick" *ngFor="let project of projects">
    <mat-card class="example-card" >
      <mat-card-header>      
        <mat-card-title>{{project.name[0].text}}</mat-card-title>      
      </mat-card-header>    
      <mat-card-content>
        <p>
          {{project.name[0].text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>  
  </div>  
</div>
