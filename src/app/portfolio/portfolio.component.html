<div class="type">
    <mat-chip-list multiple>     
      <mat-chip *ngFor="let type of types;let i = index" 
        (click)="filterByType(i)"
        [selected]="type.selected"
        [color]="type.color">
        {{type.name}}
      </mat-chip>                
    </mat-chip-list>  
</div>
<div class="type">
  <mat-chip-list multiple>     
    <mat-chip *ngFor="let technology of technologies;let i = index" 
      (click)="filterByTechnology(i)"
      [selected]="technology.selected"
      [color]="technology.color">
      {{technology.name}}
    </mat-chip>                
  </mat-chip-list>  
</div>     
<div class="container" *ngIf="projects"> 
  
  <div class="brick" *ngFor="let project of projects">
    <mat-card class="example-card" >
      <mat-card-header>      
        <mat-card-title>{{project.name[0].text}}</mat-card-title>      
      </mat-card-header>    
      <mat-card-content>
        <p>
          {{project.name[0].text}}        
        </p>
        <h5>Proyecto: {{project.type}}</h5>
        <h5>Tecnolog√≠as: {{project.technologies}}</h5>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>  
  </div>  
</div>
